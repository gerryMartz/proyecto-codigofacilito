<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Cafetería</title>
    </head>

    <body>

        <header class="header">
            <nav class="header__nav container">
                <figure class="header__logo">
                    <figcaption class="header__title">Cafetería</figcaption>
                </figure>

                <menu class="header__links">
                    <a href="#bebidas" class="header__link">Bebidas</a>
                    <a href="#" class="header__link">Desayunos</a>
                    <a href="#" class="header__link">Platillos</a>
                    <a href="#" class="header__link">Café en grano</a>
                    <a href="#" class="header__link">Contacto</a>
                </menu>
            </nav>

            <section class="header__main">
                <div class="header__name">
                    <h1 class="header__shop">Cafetería</h1>
                </div>
            </section>
        </header>

        <main class="main">

            <section class="bebidas" id="bebidas">
                <div class="bebidas__container container">
                    <h3 class="bebidas__title">Bebidas</h3>

                    <div class="bebidas__tipos">
                        <article class="bebidas__card">
                            <img src="assets/cafe-americano.png" alt="Café americano" class="bebidas__img">

                            <hgroup class="bebidas__info">
                                <h3 class="bebida__title">Americano</h3>
                                <p class="bebidas__precio">$70.00 MXN</p>
                            </hgroup>
                        </article>

                        <article class="bebidas__card">
                            <img src="assets/cafe-capuchino.png" alt="Café capuchino" class="bebidas__img">

                            <hgroup class="bebidas__info">
                                <h3 class="bebida__title">Capuchino</h3>
                                <p class="bebidas__precio">$85.00 MXN</p>
                            </hgroup>
                        </article>

                        <article class="bebidas__card">
                            <img src="assets/cafe-macchiato.png" alt="Café macchiato" class="bebidas__img">

                            <hgroup class="bebidas__info">
                                <h3 class="bebida__title">Macchiato</h3>
                                <p class="bebidas__precio">$85.00 MXN</p>
                            </hgroup>
                        </article>

                        <article class="bebidas__card">
                            <img src="assets/cafe-moka.png" alt="Café de moka" class="bebidas__img">

                            <hgroup class="bebidas__info">
                                <h3 class="bebida__title">Moka</h3>
                                <p class="bebidas__precio">$90.00 MXN</p>
                            </hgroup>
                        </article>

                        <article class="bebidas__card">
                            <img src="assets/cafe-latte.png" alt="Café latte" class="bebidas__img">

                            <hgroup class="bebidas__info">
                                <h3 class="bebida__title">Latte</h3>
                                <p class="bebidas__precio">$80.00 MXN</p>
                            </hgroup>
                        </article>
                    </div>
                </div>
            </section>

            <section class="desayunos container">
                
            </section>

        </main>

        <a href="#top" class="togo__link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-arrow-up-filled" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-4.98 3.66l-.163 .01l-.086 .016l-.142 .045l-.113 .054l-.07 .043l-.095 .071l-.058 .054l-4 4l-.083 .094a1 1 0 0 0 1.497 1.32l2.293 -2.293v5.586l.007 .117a1 1 0 0 0 1.993 -.117v-5.585l2.293 2.292l.094 .083a1 1 0 0 0 1.32 -1.497l-4 -4l-.082 -.073l-.089 -.064l-.113 -.062l-.081 -.034l-.113 -.034l-.112 -.02l-.098 -.006z" stroke-width="0" fill="#517E78" />
            </svg>
        </a>

        <script src="src/app.js"></script>
        
    </body>

</html>
